{{> header}}
    <form action="/new_user" method="post">
        <p>
            <label for="firstname">Prénom</label><br>
            <input class="register" id="firstname" type="text" name="firstName" placeholder="Prénom">
        </p>
        <p>
            <label for="lastname" >Nom</label><br>
            <input class="register" id="lastname" type="text" name="lastName" placeholder="Nom">
        </p>
        <p>
            <label for="email">Email</label><br>
            <input class="register" id="email" type="email" name="email" placeholder="Email">
        </p>
        <p>
            <label for="password">Mot de passe</label><br>
            <input class="register" id="password" type="password" name="password" placeholder="Mot de passe">
        </p>
        <p>
            <input id="botton" type="submit" name="button" value="s'incrire">
        </p>
    </form>
{{> footer}}
