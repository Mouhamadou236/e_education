{{> header}}
    <form action="/login" method="post">
        <p>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Votre email">
        </p>
        <p>
            <label for="acces">Mot de pass</label>
            <input id="acces" type="password" name="password" placeholder="Mot de passe">
        </p>
        <p>
            <label for="send"></label>
            <input id="send" type="submit" name="send" value="Envoyer">
        </p>
    </form>
{{> footer}}
